<html>
  <head>
    <link rel="stylesheet" type='text/css' href="{{url_for('static', filename='styles.css')}}">
  </head>
  <body>
    <h1>Make A New Menu Item.</h1>
    <form action="{{url_for('addItem',user_id=user_id)}}", method='POST'>
      <dl>

        <dt>Name:</dt>
        <dd><input type='text' size='30' name='name' placeholder='Camera title...'></dd>

        <dt>Price:</dt>
        <dd><input type='text' size='8' name='price'></dd>

        <dt>Brand:</dt>
        <dd><input type='text' size='10' name='brand'></dd>

        <dt>Description:</dt>
        <dd><textarea name='description' rows='5' cols='40'></textarea></dd>

        <dt>Condition:</dt>

        <dd><input type='radio' name='condition' value='Excellent'>Excellent</dd>

        <dd><input type='radio' name='condition' value='Moderate'>Moderate</dd>

        <dd><input type='radio' name='condition' value='Not So Well'>Not So Well</dd>

      </dl>

        <input type='submit' value='Submit'>
        <a href="{{url_for('showMyStore',user_id=user_id)}}">Cancel</a>
    </form>
  </body>
</html>
