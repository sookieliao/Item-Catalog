<html>
  <head>
    <link rel="stylesheet" type='text/css' href="{{url_for('static', filename='styles.css')}}">
  </head>
  <body>
    <div class="form">
      <h1>User log in</h1>
      <form action="{{ url_for('login',messages='GOOD')}}", method='POST'>
        <p>Username:</p>
        <input type='text' size='30' name='username'>
        <p>Email:</p>
        <input type='email' size='50' name='email'>
        <p>Password:</p>
        <input type='password' size='30' name='password1'>
        <input type='submit' value='Login'>
        <a href="{{url_for('showCameras')}}">Cancel</a>
      </form>

      <p>Not a member yet?</p>
      <a href="{{url_for('createUser',messages="DEFAULT")}}">Create an account</a>
    </div>

    <div class="messaging">
      {% if inputs['messages'] %}
        <p><b>{{inputs['messages']}}</b></p>
      {% endif %}
    </div>
  </body>
</html>
